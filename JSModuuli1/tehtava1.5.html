<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="target"></p>
<script>
  'use strict';

  let year = parseInt(prompt('Imput desired year'));

  if (year % 400 === 0) {
    document.querySelector('#target').innerHTML = 'Year ' + String(year) + ' is a leap year.';
  } else if (year % 100 === 0) {
    document.querySelector('#target').innerHTML = 'Year ' + String(year) + ' is not a leap year.';
  } else if (year % 4 === 0) {
    document.querySelector('#target').innerHTML = 'Year ' + String(year) + ' is a leap year.';
  } else {
    document.querySelector('#target').innerHTML = 'Year ' + String(year) + ' is not a leap year.';
  }

</script>
</body>
</html>
