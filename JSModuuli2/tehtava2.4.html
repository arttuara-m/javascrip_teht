<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        'use strict'
        const numlist = []

        while (true) {
          const numbr = parseInt(prompt("Input number, zero breaks"))
          if (numbr === 0) {
            break
          }
          numlist.push(numbr)
        }
        numlist.sort((a, b) => a - b)

        console.log(numlist)
    </script>
</body>
</html>
